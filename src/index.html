<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div>
      <label id="labelDay">
        <p>Day</p>
        <input type="number" id="day" min="1" max="31" placeholder="DD">
        <span class="hidden">This field required</span>
        <span id="errorDay" class="hidden">Must be a valid day</span>
      </label>

      <label id="labelMonth">
        <p>Month</p>
        <input type="number" id="month" min="1" max="12" placeholder="MM">
        <span class="hidden">This field required</span>
        <span id="errorDay" class="hidden">Must be a valid month</span>
      </label>

      <label id="labelYear">
        <p>Year</p>
        <input type="number" id="year" min="1900" max="2100" placeholder="YYYY">
        <span class="hidden">This field required</span>
        <span id="errorDay" class="hidden">Must be a valid year</span>
      </label>
    </div>

    <div>
      <div class="line"></div>
      <button onclick="showAge()">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>

    <div>
      <p><span id="yearsResult">--</span> years</p>
      <p><span id="monthResult">--</span> months</p>
      <p><span id="daysResult">--</span> days</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
